<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="css/style.css" />
      <script src="./js/index.js" defer></script>
      <script src="./js/crew.js" defer></script>
      <script src="./js/tabs.js" defer></script>
      <title>Frontend Mentor | Space tourism website</title>
   </head>
   <body class="crew">
      <a href="#main" class="skip-link">Skip to content</a>

      <header class="primary-header flex">
         <div><img class="logo" src="./assets/shared/logo.svg" alt="Space tourism logo" /></div>
         <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
         <div class="divider"></div>
         <nav>
            <ul id="primary-navigation" data-visible="false" role="list" class="primary-navigation flex underline-indicators">
               <li>
                  <a class="text-white ff-sans-cond letter-spacing-2 uppercase" href="index.html"><span aria-hidden="true">00</span>Home</a>
               </li>
               <li>
                  <a class="text-white ff-sans-cond letter-spacing-2 uppercase" href="destination.html"><span aria-hidden="true">01</span>Destination</a>
               </li>
               <li class="active">
                  <a class="text-white ff-sans-cond letter-spacing-2 uppercase" href="crew.html"><span aria-hidden="true">02</span>Crew</a>
               </li>
               <li>
                  <a class="text-white ff-sans-cond letter-spacing-2 uppercase" href="technology.html"><span aria-hidden="true">03</span>Technology</a>
               </li>
            </ul>
         </nav>
      </header>
      <main id="main">
         <div class="grid-container grid-container--crew flow flow--large">
            <h1 class="numbered-title"><span aria-hidden="true">02</span>Meet your crew</h1>
            <picture id="crew-picture">
               <source srcset="./assets/crew/image-douglas-hurley.webp" type="image/webp" />
               <img src="./assets/crew/image-douglas-hurley.png" alt="the Commander" />
            </picture>
            <div class="dot-indicators flex" role="tablist" aria-label="crew member list">
               <button aria-selected="true" role="tab" aria-controls="crew-tab" tabindex="0" data-tabnumber="0"><span class="sr-only">The commander</span></button>
               <button aria-selected="false" role="tab" aria-controls="crew-tab" tabindex="0" data-tabnumber="1"><span class="sr-only">The mission specialist</span></button>
               <button aria-selected="false" role="tab" aria-controls="crew-tab" tabindex="0" data-tabnumber="2"><span class="sr-only">The pilot</span></button>
               <button aria-selected="false" role="tab" aria-controls="crew-tab" tabindex="0" data-tabnumber="3"><span class="sr-only">The crew engineer</span></button>
            </div>
            <article role="tabpanel" id="crew-tab" class="crew-info flow">
               <header class="flow flow--small">
                  <h2 id="crew-role" class="fs-600 ff-serif uppercase">Commander</h2>
                  <p id="crew-name" class="name fs-700 ff-serif uppercase">Douglas Hurley</p>
               </header>
               <p id="crew-bio" class="text-accent">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.</p>
            </article>
         </div>
      </main>
   </body>
</html>
